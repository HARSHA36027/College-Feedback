<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Feedback Form</h2>
    
    <form id="feedbackForm">
        <div class="form-group">
            <input placeholder="Your Name" name="name" required>
        </div>
        
        <div class="form-group">
            <input placeholder="Course" name="course" list="courses" required>
            <datalist id="courses">
                <option value="BCA">
                <option value="BBA">
                <option value="B.Tech">
                <option value="MCA">
            </datalist>
        </div>
        
        <div class="form-group">
            <input placeholder="Semester" name="semester" list="semesters" required>
            <datalist id="semesters">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
            </datalist>
        </div>
        
        <div class="form-group">
            <textarea placeholder="Your Feedback" name="feedback" required></textarea>
        </div>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop form from submitting
            
            // Get form values
            const name = this.elements.name.value;
            const course = this.elements.course.value.toUpperCase();
            const semester = this.elements.semester.value;
            const feedback = this.elements.feedback.value;
            
            // Do something with the data (like validation)
            console.log({
                name,
                course,
                semester,
                feedback
            });
            
            // If everything is valid, submit the form
            // this.submit(); // Uncomment to actually submit
            alert('Form would submit now! (Disabled for demo)');
        });
    </script>
</body>
</html>
